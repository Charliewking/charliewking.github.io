<BODY>

<div id="calc" class="centered calc">

<h2>


<script type="text/javascript">
			
var mydate = new Date();
var year = mydate.getYear();
if (year < 1000) {
    year += 1900
}
var day = mydate.getDay();
var month = mydate.getMonth();
var daym = mydate.getDate();
if (daym < 10) {
    daym = "0" + daym;
}
 
var dayarray = new Array("Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday");
 
var montharray = new Array("January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December");
 
document.write("" + dayarray[day] + ", " + montharray[month] + " " + daym + "");
</script>

</h2>
<h1>Poop Counter 💩</h1>

		1
	</h1>
